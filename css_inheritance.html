<!DOCTYPE html>

<html>
    <head> 
        <title>CSS Inheritance - Basic CSS</title>

        <style>
            body {
                background-color: black;
                color: green;
                font-family: MonoSpace;
            }

            .pink-text {
                color: pink !important; /* Use !important to ovveride all other CSS declarations */
            }

            /* the order of the class declarations in the <style> section are what is important. The second declaration will always take precedence over the first. */
            .blue-text {
                color: blue;
            }

            /* It doesn't matter whether you declare this CSS above or below pink-text class, since id attribute will always take precedence.*/
            #orange-text {
                color: orange;
            }
        </style>

    </head>

    <body>
        <!-- CSS - Classes can override elements 
            Inline Styles override all CSS declarations in the style element-->
        <h1 id="orange-text" class="pink-text blue-text" style="color: white;"> Hello, World </h1>
    </body>
</html>
