<!DOCTYPE html>
<html>

    <head> 
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
        
        <title>SwatKatsPhotoApp</title>

        <!-- A better way to implement CSS than inline. its IMPORTANT to surround values in curly brackets -->
        <style>
            /*h2 {
                color: red;
            }*/
            
            /*you can create a class to apply to elements to style them.*/
            .red-text {
                 color: red;
             }

             p {
                 /*Changing Font Size*/
                 font-size: 16px;

                 /*Changing Font*/
                 font-family: Monospace;
             }

             h2 {
                 /*GOOGLE FONT font-family: family_name, generic_name. generic name is optional and is a fallback in case the specified font is not available, 
                 you can add more than one, this is called degrading*/
                 /* family names are case sensitive and must be surrounded with quotation marks is a space is present in the word */
                 font-family: 'Lobster Two', cursive;
             }

             .smaller-image {
                 width: 100px; /* Specifies an image's width by pixels */
             }

             /* Using CSS border Properties like style, color and width */
             .thick-red-border {
                 border-color: red;
                 border-width: 10px;
                 border-style: solid;
                 /* border-radius: 10px;  rounds an image's border */
                 border-radius: 50%; /* Can also be done using a Percentage value */
             }

             /* Background */
             .silver-background {
                 background-color: silver;
             }
            
            /* when referencing the id class use the # symbol */
             #cat-photo-form {
                 background-color: green;
             }

             /* Attribute Selector: [attribute=value] e.g. [type=radio] {} */
             [type=checkbox] {
                 margin: 10px 0px 15px 0px
             }
        </style>

    </head>
